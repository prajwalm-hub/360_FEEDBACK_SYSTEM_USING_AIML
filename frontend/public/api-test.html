<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>NewsScope India - API Connection Test</h1>
    
    <div>
        <button onclick="testMetrics()">Test /api/metrics</button>
        <button onclick="testNews()">Test /api/news</button>
        <button onclick="testLanguages()">Test /api/analytics/languages</button>
        <button onclick="testAll()">Test All Endpoints</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = '/api'; // Uses Vite proxy

        async function testEndpoint(name, endpoint) {
            const resultDiv = document.getElementById('results');
            const testId = `test-${Date.now()}`;
            
            resultDiv.innerHTML += `
                <div id="${testId}" class="test-result loading">
                    <strong>${name}</strong>: Testing ${endpoint}...
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                
                document.getElementById(testId).className = 'test-result success';
                document.getElementById(testId).innerHTML = `
                    <strong>${name}</strong>: ✅ SUCCESS (${response.status})<br>
                    <strong>URL:</strong> ${endpoint}<br>
                    <strong>Response:</strong>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}${JSON.stringify(data).length > 500 ? '...' : ''}</pre>
                `;
            } catch (error) {
                document.getElementById(testId).className = 'test-result error';
                document.getElementById(testId).innerHTML = `
                    <strong>${name}</strong>: ❌ FAILED<br>
                    <strong>URL:</strong> ${endpoint}<br>
                    <strong>Error:</strong> ${error.message}
                `;
            }
        }

        async function testMetrics() {
            await testEndpoint('Metrics Endpoint', '/metrics');
        }

        async function testNews() {
            await testEndpoint('News Endpoint', '/news?limit=5');
        }

        async function testLanguages() {
            await testEndpoint('Languages Analytics', '/analytics/languages');
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '<h2>Testing All Endpoints...</h2>';
            await testMetrics();
            await testNews();
            await testLanguages();
            await testEndpoint('Alerts', '/alerts/notifications');
        }

        // Auto-test on page load
        window.onload = () => {
            console.log('API Test Page Loaded');
            console.log('Backend should be at: http://localhost:8000');
            console.log('Frontend proxy will forward /api/* to backend');
        };
    </script>
</body>
</html>
